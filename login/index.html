<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=1920">
		<title>Login</title>
		<meta name="description" content="">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="../favicon.ico">
		<link type="text/css" rel="stylesheet" href="../css/styles.css">
	</head>
	<body>
		<main id="page-login" class="wrapper">
			<section class="page-login">
				<div class="switch-language">
					<span class="switch-language__label js-lang"><img src="../img/common/vn.png" alt="Tiếng Việt" width="20">Tiếng Việt</span>
					<ul class="switch-language__list">
						<li><a href="#" data-lang="vi"><img src="../img/common/vn.png" alt="Tiếng Việt" width="20">Tiếng Việt</a></li>
						<li><a href="#" data-lang="jp"><img src="../img/common/jp.png" alt="Tiếng Nhật" width="20">Tiếng Nhật</a></li>
					</ul>
				</div>
				<div class="page-login__wp">
					<h1 class="page-login__logo"><img src="../img/common/logo.png" alt=""></h1>
					<form action="" method="" class="page-login__form">
						<h2 class="page-login__form-ttl">Đăng nhập</h2>
						<span class="error">Tài khoản hoặc mật khẩu của bạn không đúng.</span>
						<dl class="page-login__form-field">
							<dt class="page-login__form-label">Tài khoản</dt>
							<dd class="page-login__form-input">
								<input type="email" class="form-control" placeholder="Nhập email">
							</dd>
						</dl>
						<dl class="page-login__form-field">
							<dt class="page-login__form-label">Mật khẩu</dt>
							<dd class="page-login__form-input">
								<input type="password" class="form-control" id="pass-field" placeholder="Nhập mật khẩu">
								<span class="toggle-pass" toggle="#pass-field"></span>
							</dd>
						</dl>
						<button class="c-btn__01">Đăng nhập</button>
					</form>
				</div>
			</section>
		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="../js/jquery-ui.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
		<script src="../js/setting.js"></script>
		<script>
			$('#type-of-company').select2(
			{
				width: $(this).data('width') ? $(this).data('width') : $(this).hasClass('w-100') ? '100%' : 'style',
				placeholder: $(this).data('placeholder'),
				closeOnSelect: false,
			});
			$(".js-add-type-company").on('click', function()
			{
				let value_option = $('#input-type-company').val();
				let value_group_option = $('#group-type-company').val();
				let field_option = '<option>' + value_option + '</option>';
				$('#type-of-company').append(field_option);
			})
		</script>
	</body>
</html>
